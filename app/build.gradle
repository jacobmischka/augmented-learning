 apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.google.ar.sceneform.samples.augmentedimage"

        // 24 is the minimum since Sceneform requires Android N.
        minSdkVersion 24
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"

      ndk {
        /*
         * Sceneform is available for the following ABIs: arm64-v8a, armeabi-v7a,
         * x86_64 and x86. This sample app enables arm64-v8a to run on
         * devices and x86 to run on the emulator. Your application should
         * list the ABIs most appropriate to minimize APK size (arm64-v8a recommended).
         */
        abiFilters 'arm64-v8a', 'x86'
      }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support:design:27.1.1'

    // Use the Sceneform Ux Package pre-built from Maven.
    implementation "com.google.ar.sceneform.ux:sceneform-ux:1.5.1"
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    // Use the Sceneform Ux Package built from the source files included in the sceneformux folder.
    //api project(":sceneformux")
}

apply plugin: 'com.google.ar.sceneform.plugin'

sceneform.asset('sampledata/Banana/Banana.obj',
        'default',
        'sampledata/Banana/Banana.sfa',
        'src/main/assets/Banana')

sceneform.asset('sampledata/Apple/obj/apple textured obj.obj',
        'default',
        'sampledata/Apple/obj/apple textured obj.sfa',
        'src/main/assets/apple textured obj')

sceneform.asset('sampledata/Orange/Orange.obj',
        'default',
        'sampledata/Orange/Orange.sfa',
        'src/main/assets/Orange')

sceneform.asset('sampledata/Pineapple/ananas.fbx',
        'default',
        'sampledata/Pineapple/ananas.sfa',
        'src/main/assets/pineapple')
repositories {
    mavenCentral()
}